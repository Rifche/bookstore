<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>

</h:head>
<h:body>
    <h1>BookStore (#{bookService.countAll()})</h1>
    <p:dataTable value="#{bookService.findAll()}" var="book">
        <p:column headerText="Isbn">
            #{book.isbn}
        </p:column>
        <p:column headerText="Title">
            #{book.title}
        </p:column>
        <p:column headerText="Cover">
            <p:graphicImage value="#{book.imageUrl}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
